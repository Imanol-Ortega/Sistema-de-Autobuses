services:
  cassandra:
    image: cassandra:4.0
    container_name: cassandra
    restart: unless-stopped
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
      - ./init-scripts/cassandra:/docker-entrypoint-initdb.d
    environment:
      - CASSANDRA_CLUSTER_NAME=transit-cluster
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_LISTEN_ADDRESS=auto
      - CASSANDRA_BROADCAST_ADDRESS=cassandra
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 60s
      timeout: 50s
      retries: 20

  cassandra2:
    image: cassandra:4.0
    container_name: cassandra2
    restart: unless-stopped
    ports:
      - "9043:9042"
    volumes:
      - cassandra2_data:/var/lib/cassandra
    environment:
      - CASSANDRA_CLUSTER_NAME=transit-cluster
      - CASSANDRA_SEEDS=cassandra
      - CASSANDRA_LISTEN_ADDRESS=auto
      - CASSANDRA_BROADCAST_ADDRESS=cassandra2
      - CASSANDRA_ENDPOINT_SNITCH=GossipingPropertyFileSnitch
    depends_on:
      - cassandra
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe keyspaces'"]
      interval: 80s
      timeout: 50s
      retries: 20

  init:
    image: cassandra:4.0
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
    entrypoint: >
      bash -c "
        echo 'Aplicando esquema CQL...';
        cqlsh cassandra 9042 -f /docker-entrypoint-initdb.d/init.cql
      "
    volumes:
      - ./init-scripts/cassandra:/docker-entrypoint-initdb.d
    restart: "no"

  cassandra-seed:
    image: python:3.10-slim
    container_name: cassandra-seed
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      init:
        condition: service_started
    volumes:
      - ./init-scripts/cassandra:/app
    working_dir: /app
    entrypoint: >
      bash -c "
        echo 'Esperando 15s para asegurar que init haya terminado...';
        sleep 15;
        pip install cassandra-driver Faker &&
        python seed_data.py
      "
    restart: "no"

  kafka1:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka
    restart: unless-stopped
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra-seed:
        condition: service_started
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29092
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - CLUSTER_ID=zKIgByxySeivP1Vplqt0Jg
      - KRAFT_CONTAINER_HOST_NAME=kafka
      - KAFKA_LOG4J_ROOT_LOGLEVEL=WARN
      - KAFKA_LOG4J_LOGGERS=kafka=WARN,kafka.controller=WARN,kafka.log.LogCleaner=WARN,state.change.logger=WARN,kafka.producer.async.DefaultEventHandler=WARN
      - KAFKA_LOG4J_TOOLS_LOGLEVEL=ERROR
    ports:
      - "29092:29092"
    volumes:
      - kafka1_data:/var/lib/kafka/data
      # Monta el archivo en la ruta del template para que sea usado por el proceso de sustitución
    #  - ./log4j.properties:/etc/confluent/docker/log4j.properties.template:ro
    # Agrega un tmpfs en /etc/kafka para que el target pueda ser escrito
   # tmpfs:
  #    - /etc/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka:9092"]
      interval: 30s
      timeout: 20s
      retries: 10
    entrypoint: >
      sh -c "
        echo 'Esperando 60s para asegurar que Cassandra y Seed estén completamente listos...';
        sleep 60;
        exec /etc/confluent/docker/run
      "

  kafka2:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka2
    restart: unless-stopped
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra-seed:
        condition: service_started
    environment:
      - KAFKA_NODE_ID=2
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29093
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka2:9092,EXTERNAL://localhost:29093
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - CLUSTER_ID=zKIgByxySeivP1Vplqt0Jg
      - KRAFT_CONTAINER_HOST_NAME=kafka2
      - KAFKA_LOG4J_ROOT_LOGLEVEL=WARN
      - KAFKA_LOG4J_LOGGERS=kafka=WARN,kafka.controller=WARN,kafka.log.LogCleaner=WARN,state.change.logger=WARN,kafka.producer.async.DefaultEventHandler=WARN
      - KAFKA_LOG4J_TOOLS_LOGLEVEL=ERROR
    ports:
      - "29093:29093"
    volumes:
      - kafka2_data:/var/lib/kafka/data
      # Monta el archivo en la ruta del template para que sea usado por el proceso de sustitución
    #  - ./log4j.properties:/etc/confluent/docker/log4j.properties.template:ro
    # Agrega un tmpfs en /etc/kafka para que el target pueda ser escrito
   # tmpfs:
    #  - /etc/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka2:9092"]
      interval: 30s
      timeout: 20s
      retries: 10
    entrypoint: >
      sh -c "
        echo 'Esperando 60s para asegurar que Cassandra y Seed estén completamente listos...';
        sleep 60;
        exec /etc/confluent/docker/run
      "

  kafka3:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka3
    restart: unless-stopped
    depends_on:
      cassandra:
        condition: service_healthy
      cassandra2:
        condition: service_healthy
      cassandra-seed:
        condition: service_started
    environment:
      - KAFKA_NODE_ID=3
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:9093,2@kafka2:9093,3@kafka3:9093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_LISTENERS=CONTROLLER://0.0.0.0:9093,INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:29094
      - KAFKA_ADVERTISED_LISTENERS=INTERNAL://kafka3:9092,EXTERNAL://localhost:29094
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=INTERNAL
      - CLUSTER_ID=zKIgByxySeivP1Vplqt0Jg
      - KRAFT_CONTAINER_HOST_NAME=kafka3
      - KAFKA_LOG4J_ROOT_LOGLEVEL=WARN
      - KAFKA_LOG4J_LOGGERS=kafka=WARN,kafka.controller=WARN,kafka.log.LogCleaner=WARN,state.change.logger=WARN,kafka.producer.async.DefaultEventHandler=WARN
      - KAFKA_LOG4J_TOOLS_LOGLEVEL=ERROR
    ports:
      - "29094:29094"
    volumes:
      - kafka3_data:/var/lib/kafka/data
      # Monta el archivo en la ruta del template para que sea usado por el proceso de sustitución
      #- ./log4j.properties:/etc/confluent/docker/log4j.properties.template:ro
    # Agrega un tmpfs en /etc/kafka para que el target pueda ser escrito
   # tmpfs:
    #  - /etc/kafka
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server kafka3:9092"]
      interval: 30s
      timeout: 20s
      retries: 10
    entrypoint: >
      sh -c "
        echo 'Esperando 60s para asegurar que Cassandra y Seed estén completamente listos...';
        sleep 60;
        exec /etc/confluent/docker/run
      "

  topic-creator:
    image: confluentinc/cp-kafka:7.4.0
    container_name: topic-creator
    depends_on:
      - kafka1
      - kafka2
      - kafka3
    entrypoint: >
      sh -c "
        echo 'Esperando 150s después de Kafka para crear los topics...';
        sleep 150;
        echo 'Creando topics… (☞ﾟヮﾟ)☞';
        for topic in choferes usuarios paradas buses historial_pagos horarios viajes; do
          kafka-topics --bootstrap-server kafka:9092 --create --topic $topic --partitions 3 --replication-factor 3 || echo 'El topic $topic ya existe o falló (┬┬﹏┬┬)';
        done;
        echo 'Topics creados';
      "
    restart: "no"

  ingestor1:
    build:
      context: ./connectors
      dockerfile: Dockerfile
    container_name: ingestor1
    depends_on:
      - kafka1
      - cassandra
      - topic-creator
    env_file:
      - .env
    environment:
      - KAFKA_BROKERS=kafka1:9092,kafka2:9092,kafka3:9092
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=dc1
      - CASSANDRA_USERNAME=cassandra
      - CASSANDRA_PASSWORD=cassandra
      - CASSANDRA_KEYSPACE=transit
      - TOPICS=choferes,usuarios,paradas,buses,historial_pagos,horarios,viajes
    working_dir: /app
    entrypoint: ["sh", "-c", "echo 'Arrancando ingestor1…'; sleep 200; exec node black_magic.js"]
    restart: unless-stopped

  ingestor2:
    build:
      context: ./connectors
      dockerfile: Dockerfile
    container_name: ingestor2
    depends_on:
      - kafka1
      - cassandra
      - topic-creator
    env_file:
      - .env
    environment:
      - KAFKA_BROKERS=kafka1:9092,kafka2:9092,kafka3:9092
      - CASSANDRA_CONTACT_POINTS=cassandra
      - CASSANDRA_LOCAL_DC=dc1
      - CASSANDRA_USERNAME=cassandra
      - CASSANDRA_PASSWORD=cassandra
      - CASSANDRA_KEYSPACE=transit
      - TOPICS=choferes,usuarios,paradas,buses,historial_pagos,horarios,viajes
    working_dir: /app
    entrypoint: ["sh", "-c", "echo 'Arrancando ingestor2…'; sleep 200; exec node black_magic.js"]
    restart: unless-stopped

volumes:
  cassandra_data: {}
  cassandra2_data: {}
  kafka1_data: {}
  kafka2_data: {}
  kafka3_data: {}
