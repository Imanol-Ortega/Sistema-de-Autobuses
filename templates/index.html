<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulaci√≥n de Buses en Tiempo Real</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-27.3306, -55.8667], 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let busMarkers = {};
    let routePolylines = {};

    async function fetchBusData() {
      try {
        const response = await fetch('/api/buses');
        const data = await response.json();
        updateBuses(data.buses);
        updateRoutes(data.routes);
      } catch (error) {
        console.error('Error al obtener datos de buses:', error);
      }
    }

    function updateBuses(buses) {
      buses.forEach(bus => {
        const { id, lat, lon } = bus;

        if (!busMarkers[id]) {
       
          busMarkers[id] = L.marker([lat, lon], {
            icon: L.icon({
              iconUrl: 'https://cdn-icons-png.flaticon.com/512/61/61231.png', 
              iconSize: [32, 32],
              iconAnchor: [16, 16]
            })
          }).addTo(map);
        } else {
          // Mover marcador existente
          busMarkers[id].setLatLng([lat, lon]);
        }
      });
    }

    function updateRoutes(routes) {
      routes.forEach(routeData => {
        const { id, route_id, color, route } = routeData;

        if (!routePolylines[route_id]) {
          const latlngs = route.map(p => [p.lat, p.lon]);
          const polyline = L.polyline(latlngs, { color: color, weight: 4 }).addTo(map);
          routePolylines[route_id] = polyline;
        }
      });
    }

    // Actualizar cada 2 segundos
    setInterval(fetchBusData, 2000);

    // Primera carga
    fetchBusData();
  </script>
</body>
</html>
